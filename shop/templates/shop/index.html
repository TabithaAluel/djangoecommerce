{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> -->
<link rel="stylesheet" href="{% static 'shop/style.css' %}">
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input type="seach" name="item_name" placeholder="search for products" class="form-control form-control-borderless">

                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>

                        </div>

                    </div>


                </form>

            </div>
        </div>
        <div class="row">
            {% for product in product_objects %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ product.image }}" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                           {{product.title}}

                        </div>
                        <div class="card-text">
                           Ksh. {{product.price}}
                        </div>
                        <a href="/{{product.id}}" class="btn atc btn-warning">View</a>
                        <button id="{{product.id}}" class="btn atc btn-warning">Add to cart</button>



                    </div>

                </div>

            </div>
            {% endfor %}

        </div>
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if product_objects.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ product_objects.previous_page_number  }}">Previous</a>
                    </li>
                    {% endif %}

                    <li class="page-item active">
                        <a class="page-link" href="?page={{ product_objects.number  }}">Current</a>
                    </li>


                    {% if product_objects.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ product_objects.next_page_number  }}">Next</a>
                    </li>
                    {% endif %}
                    
                </ul>

            </div>

        </div>


    </div>
   
</body>
<script type="text/javascript">
    console.log('This is working');
    if(localStorage.getItem('cart'==null)){
        var cart={};
    }
    else{
        cart=JSON.parse(localStorage.getItem('cart'));

    }
    $(document).on('click', '.atc', function(){
        console.log('The add to cart button has been clicked')
        var itemId = this.id.toString();
        console.log(itemId);

        if(cart[itemId]!=undefined){
            cart[itemId]=cart[itemId] + 1;

        }
        else{
            cart[itemId]=1;

        }
        console.log(cart);
    });

</script>

</html>
